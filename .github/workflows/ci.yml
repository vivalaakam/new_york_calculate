name: CI

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  merge_group:

jobs:
  ci-pass:
    name: CI is green
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      - run: exit 0

  lint:
    name: Running lint and tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run restore cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Check clippy
        run: cargo clippy

      - name: Run tests
        run: |
          cargo test